<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assonant.ai</title>
    <meta name="description" content="Revolutionizing MEP Engineering" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }

      body {
        background: #fff;
        color: #111;
      }

      .container {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        gap: 0;
      }

      img {
        width: min(65vw, 360px);
        height: auto;
        margin-bottom: 1.75rem;
      }

      h1 {
        font-size: clamp(1.25rem, 2.5vw, 1.5rem);
        font-weight: 300;
        color: #444;
        line-height: 1.6;
        max-width: 600px;
        letter-spacing: 0.01em;
      }

      .email-section {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .email-label {
        font-size: 0.875rem;
        color: #888;
        font-weight: 400;
        letter-spacing: 0.02em;
      }

      .email-box {
        background: #fff;
        border: 1px solid #ddd;
        padding: 0.875rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 0.95rem;
        color: #666;
        cursor: pointer;
        user-select: none;
        transition: all 0.2s ease;
      }

      .email-box:hover {
        background: #fafafa;
        border-color: #999;
        color: #333;
      }

      .copied {
        color: #16a34a;
        border-color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Assonant.ai" />
      <h1>World's first scalable intelligence platform</h1>
      <div class="email-section">
        <div class="email-label">Inquiries:</div>
        <div id="email" class="email-box">hello@assonant.ai</div>
      </div>
    </div>

    <script>
      const box = document.getElementById('email');
      box.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText('hello@assonant.ai');
          const original = box.textContent;
          box.textContent = 'Copied!';
          box.classList.add('copied');
          setTimeout(() => {
            box.textContent = original;
            box.classList.remove('copied');
          }, 1500);
        } catch (e) {
          console.error('Clipboard error', e);
        }
      });
    </script>
  </body>
</html>
