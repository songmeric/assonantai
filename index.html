<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assonant.ai</title>
    <meta name="description" content="Pushing the frontier of AI-driven discovery." />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #fff;
        color: #111;
      }
      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 1rem;
      }
      img {
        height: 48px;
        width: 48px;
        margin-bottom: 1.5rem;
      }
      p {
        max-width: 28rem;
        color: #555;
        font-size: 1.1rem;
        line-height: 1.6;
        margin: 0;
      }
      .email-box {
        margin-top: 2.5rem;
        border: 1px solid #ccc;
        padding: 0.75rem 1.25rem;
        border-radius: 0.5rem;
        font-size: 0.9rem;
        color: #333;
        cursor: pointer;
        user-select: none;
        transition: background 0.15s;
      }
      .email-box:hover {
        background: #f9f9f9;
      }
      .copied {
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Assonant.ai" />
      <p>Pushing the frontier of AI-driven discovery.</p>
      <div id="email" class="email-box">hello@assonant.ai</div>
    </div>

    <script>
      const box = document.getElementById('email');
      box.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText('hello@assonant.ai');
          const original = box.textContent;
          box.textContent = 'Copied!';
          box.classList.add('copied');
          setTimeout(() => {
            box.textContent = original;
            box.classList.remove('copied');
          }, 1500);
        } catch (e) {
          console.error('Clipboard error', e);
        }
      });
    </script>
  </body>
</html>
